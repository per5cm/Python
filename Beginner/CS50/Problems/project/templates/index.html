<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather App</h1>
        <form action="/" method="post" class="d-flex flex-column align-items-center">
            <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control mb-2" required>
            <input type="text" id="stateName" name="stateName" placeholder="State (Default: NRW)" value="NRW" class="form-control mb-2">
            <input type="text" id="countryName" name="countryName" placeholder="Country (Default: Germany)" value="Germany" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Find</button>
        </form>

        {% if data %}       
        {{ data.main }}: {{ data.description}}<br>
        <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">
        {{data.temperature}} C   
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
